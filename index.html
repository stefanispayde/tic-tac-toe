<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Jura:300" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>


    <title>Tic Tac Toe</title>

  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
        <div class="col-md-12">
          <h3 id="info">X, go first!</h3>
          <hr>
        </div>
      </div>
      <div class="row">

    <div class="col-md-6 col-md-offset-3" id="board">

      <div class="row">
        <div class="col-xs-4 box" id="1"></div>
        <div class="col-xs-4 box" id="2"></div>
        <div class="col-xs-4 box" id="3"></div>
      </div>

      <div class="row">
        <div class="col-xs-4 box" id="4"></div>
        <div class="col-xs-4 box" id="5"></div>
        <div class="col-xs-4 box" id="6"></div>
      </div>

      <div class="row">
       <div class="col-xs-4 box" id="7"></div>
       <div class="col-xs-4 box" id="8"></div>
       <div class="col-xs-4 box" id="9"></div>
      </div>
    </div>
  </div>
</div>

    <div class="player1"></div>
    <div class="player2"></div>"
    <div class="win"></div>


    <button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary reset" autocomplete="off">RESET</button>

  </body>
  <footer>

       <p>class="spade" img src="https://cdn2.iconfinder.com/data/icons/devine-icons-part-2/128/Cards-Spade.png"> 2017</p>
     </div> -->

</html>
